# Dependencies configuration for dotfiles

system:
  arch_packages:
    # Core Hyprland environment
    - hyprland
    - waybar
    - rofi-wayland
    - dunst
    - kitty
    - neovim
    
    # Development tools
    - git
    - curl
    - wget
    - ripgrep
    - fd
    - fzf
    - fastfetch
    - yazi
    - nodejs
    - npm
    - python
    - python-pip
    - python-virtualenv
    - python-pynvim
    
    # Build tools
    - base-devel
    - cmake
    - make
    - gcc
    
    # Fonts
    - ttf-fira-code
    - ttf-font-awesome
    - ttf-jetbrains-mono-nerd
    
    # Wayland utilities
    - wl-clipboard
    - grim
    - slurp
    - swappy
    - xdg-desktop-portal-hyprland
    - qt5-wayland
    - qt6-wayland
    
    # Audio/Media
    - pipewire
    - pipewire-alsa
    - pipewire-pulse
    - pavucontrol
    
    # System utilities
    - polkit-gnome
    - brightnessctl
    - playerctl
    
    # Shell
    - zsh
    - zsh-autosuggestions
    - zsh-syntax-highlighting
    - python-pywal
    
    # Display manager
    - sddm
    - qt5-graphicaleffects
    - qt5-quickcontrols2
    
    # Network/Bluetooth
    - network-manager-applet
    - bluez
    - bluez-utils
    
    # File management
    - thunar
    - thunar-archive-plugin
    - file-roller
    
    # Applications
    - firefox
    - dolphin
    - wofi
    - obsidian

aur_packages:
  - hyprpaper
  - swaylock-effects
  - wlogout
  - hypridle
  - hyprshot

python:
  packages:
    - pynvim

nodejs:
  global_packages:
    - neovim

fonts:
  - name: "FiraCode Nerd Font"
    url: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/FiraCode.zip"
    install_path: "~/.local/share/fonts"
  - name: "JetBrains Mono Nerd Font"
    url: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/JetBrainsMono.zip"
    install_path: "~/.local/share/fonts"

directories:
  - ~/.config/hypr
  - ~/.config/waybar
  - ~/.config/rofi
  - ~/.config/nvim
  - ~/.config/kitty
  - ~/.config/dunst
  - ~/.config/yazi
  - ~/.config/fastfetch
  - ~/.config/sddm
  - ~/.local/share/applications
  - ~/.local/bin
  - ~/.local/share/fonts
  - ~/Pictures/screenshots
  - ~/.cache/wal

repositories:
  - name: "wallpapers"
    url: "https://github.com/cachebag/wallpapers.git"
    destination: "~/wallpapers"

services:
  system:
    - bluetooth
    - NetworkManager
    - sddm